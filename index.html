<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de curriculos JobsNet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="img/logo.png" alt="Logo JobsNet">
        </div>
        <div>
            <a href="http://jobsnet.com.br/" target="_blank">Home</a>
        </div>
    </header>
    <main>
        <form action="/dados/bancodedados.html" method="post">
            <div id="info">
                <h1>Banco de currículos</h1>
                <p>Preencha os campos corretamente para participar do banco de talentos da JobsNet!</p>
            </div>
            <div id="dadosPessoais">
                <h2>Dados Pessoais</h2>
                <div class="required">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required/>
                </div>
                <div >
                    <label for="cargo">Cargo Pretendido</label>
                    <input type="text" id="cargo" />
                </div>
                <div class="required">
                    <label for="datadenascimento">Data de Nascimento</label>
                    <input type="date" id="datadenascimento" required/>
                </div>
                <div>
                    <label for="estadocivil">Estado Civil</label>
                    <select name="Estado Civil" id="estadocivil">
                        <option value="selecionar">Selecionar</option>
                        <option value="Casado">Casado(a)</option>
                        <option value="Solteiro">Solteiro(a)</option>
                        <option value="Viuvo">Viúvo(a)</option>
                    </select>

                    <label for="genero">Gênero</label>
                    <select name="Gênero" id="genero">
                        <option value="selecionar">Selecionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="prefironaodizer">Prefiro não dizer</option>
                    </select>
                </div>
            </div>    
            <div id="contato">
                <h2>Contato</h2>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="examplo@email.com"/>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" required placeholder="(xx) xxxx-xxxx">
                </div>
                <div>
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" required placeholder="(xx) xxxx-xxxx">
                </div>
            </div>
            <div id="enderecos">
                <h2>Endereço</h2>
                <div class="required">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" required placeholder="Nome da rua, nº">
                </div>
                <div class="required">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" required>
                </div>
                <div>
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="bloco, apto">
                </div>
                <div class="required">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required>
                </div>
                <div id="cep">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3"/>
                </div>    
            </div>
            <div id="documentos">
                <h2>Documentos</h2>
                <div class="required">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" required placeholder="apenas números">
                </div>
                <div class="required">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" required  placeholder="apenas números">
                </div>
                <div>
                    <label for="habilitacao">Possui habilitação?</label>
                    <select name="habilitacao" id="habilitacao">
                        <option value="selecionar">Selecionar</Sect></option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div>
                    <label for="veiculo">Possui veículo?</label>
                    <select name="veiculo'" id="veiculo">
                        <option value="selecionar">Selecionar</Sect></option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>
            <div id="button">
                <button type="submit">Enviar!</button>
            </div>  
        </form>
    </main>
    <footer>
        <div>
            <ul>
                <li>
                    <a href="http://github.com/geovannasiqueira" target="_blank" id="git">GitHub</a>
                </li>
                <li>
                    <a href="mailto:geovanna.carolline.gcs@gmail.com" target="_blank" id="mail">E-mail</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/geovannacarolline/" id="in">LinkedIn</a>
                </li>
            </ul>
        </div>
        <h9>Formulário idealizado por Geovanna Carolline Siqueira</h5>
    </footer>
</body>
</html>
